<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Training Camp</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="http://fonts.cdnfonts.com/css/futura-lt-pro" rel="stylesheet">
    <script src="/js/script.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main id="game-page">
      <h1>TRAINING BEGINS</h1>
      <div id="main">
        <div id="prgressBar">
          <div id="container">
            <p>Calories</p>
            <div id="moreCalorie">
              <p class="prog-text">100%</p>
            </div>
          </div>
          <div id="container">
            <p>Energy Lvl</p>
            <div id="energyLvl">
              <p class="prog-text">100%</p>
            </div>
          </div>
          <div id="container">
            <p>Workout Session</p>
            <div id="workoutSession">
              <p class="prog-text">100%</p>
            </div>
          </div>
        </div>

        <div id="avatarContainer">
          <div id="avatar-img">
            <!-- <img src="https://media.istockphoto.com/vectors/body-transformation-vector-id186953996?k=20&m=186953996&s=612x612&w=0&h=UM17c2endHrRkOMvEv2d2_yIzlkITTnJz4HV6OIwfEU=" alt=""> -->
            <img
              src="https://gta5modaz.b-cdn.net/wp-content/uploads/2020/06/cartooncat11.jpg"
              alt="skinny_cat"
            />
          </div>
        </div>
      </div>

      <!-- will add animation for each button -->
      <div class="gameBtn">
        <button id="bulking">Bulking</button>
        <button id="pre-workout">Pre-workout</button>
        <button id="get-fit">Get Fit</button>
      </div>

      <div id="advanceLvl">
        <div id="advance-bar">BEGINNER</div>
      </div>
    </main>

    <!-- Starting Page -->
    <div id="start-Page">
      <!-- <h1>Welcome to Training Camp</h1> -->
     
      <div class="" id="startPage">
        <header>WELCOME TO TRAINING CAMP</header>
        <form class="enterName ">
         
          <input type="text" class="name" placeholder="Athlete Name" />
          <input type="submit" id="startBtn" value="Start Training" />
          <!-- <button id="startBtn">Let Get Training</button> -->
        </form>
        <div class="consentForm">
          <input type="checkbox" class="checkbox-rounds" id="consent" />
          <label for="consent">Consent, Terms & Conditions</label>
        </div>
        <div class="aysForm">
          <input type="checkbox" class="checkbox-rounds" id="ays" />
          <label for="ays">Are You Sure?</label>
        </div>
        <p>You are on the road to becoming a World Class Athlete ...</p>
      </div>
    </div>

    <!-- You Lost Page -->
    <div id="lost-page">
      <div class="container" id="lostPage">
        <h1>You have LOST All Your Muscles</h1>
        <img
          src="https://i.ytimg.com/vi/q-4Q2gcmrNI/maxresdefault.jpg"
          alt=""
        />
        <form class="restart">
          <p>Guess it's a dream after all ...</p>
          <p>OR?</p>
          <input type="submit" id="restartBtn" value="NVM LETS GO AGAIN" />
        </form>
      </div>
    </div>
    <!-- You Win Page -->
    <div id="congrat-page">
      <div class="container" id="congratPage">
        <img src="/img/Buff cat - Imgur.jpg" alt="" />
        <p>You have reached the World Class Physique</p>
      </div>
    </div>
  </body>
</html>
